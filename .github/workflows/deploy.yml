name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        type: boolean
        default: false
      rollback:
        description: 'Rollback to previous version'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  deployments: write
  pull-requests: write

env:
  NODE_VERSION: '20'
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  test-backend:
    name: Test Backend
    if: github.event.inputs.rollback != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run backend tests
        run: npm run test -w workers/api
        continue-on-error: ${{ inputs.skip_tests == 'true' }}

  test-frontend:
    name: Test Frontend
    if: github.event.inputs.rollback != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run frontend tests
        run: npm run test -w apps/web
        continue-on-error: ${{ inputs.skip_tests == 'true' }}

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: always() && (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped') && (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: |
          npm run build -w apps/web
          npm run build:cloudflare -w apps/web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: apps/web/.vercel/output/static
          retention-days: 7

  deploy-worker:
    name: Deploy API Worker
    runs-on: ubuntu-latest
    needs: [test-backend]
    if: always() && (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped')
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Create wrangler.toml from example
        run: |
          cp workers/api/wrangler.toml.example workers/api/wrangler.toml
          sed -i 's/YOUR_DATABASE_ID_HERE/${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}/g' workers/api/wrangler.toml

      - name: Save previous version
        if: github.event.inputs.rollback != 'true'
        run: |
          npx wrangler versions list --name robot-scraping-core > versions.json || true
          cat versions.json

      - name: Rollback to previous version
        if: github.event.inputs.rollback == 'true'
        run: |
          npx wrangler versions rollback --name robot-scraping-core

      - name: Deploy Worker
        if: github.event.inputs.rollback != 'true'
        id: deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd workers/api
          npx wrangler deploy --compatibility-date 2024-10-01

      - name: Create deployment summary
        run: |
          echo "### Worker deployment status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Worker name:** robot-scraping-core" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://robot-scraping-core.butterflywork.workers.dev" >> $GITHUB_STEP_SUMMARY

  deploy-frontend:
    name: Deploy Frontend to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [build-frontend, deploy-worker]
    if: always() && (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped')
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: apps/web/.vercel/output/static

      - name: Create wrangler.toml from example
        run: cp apps/web/wrangler.toml.example apps/web/wrangler.toml

      - name: Deploy to Cloudflare Pages
        id: deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd apps/web
          npx wrangler pages deploy .vercel/output/static \
            --project-name=robot-scraping-web \
            --branch=main

      - name: Create deployment summary
        run: |
          echo "### Frontend deployment status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://robotscraping.com" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-worker, deploy-frontend]
    if: always()
    steps:
      - name: Create final summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| API Worker | ${{ needs.deploy-worker.result }} | https://robot-scraping-core.butterflywork.workers.dev |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.deploy-frontend.result }} | https://robotscraping.com |" >> $GITHUB_STEP_SUMMARY
