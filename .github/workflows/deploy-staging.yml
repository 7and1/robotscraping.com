name: Deploy to Staging

on:
  push:
    branches:
      - develop
      - staging
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  deployments: write
  pull-requests: write

env:
  NODE_VERSION: '20'
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run backend tests
        run: npm run test -w workers/api
        continue-on-error: ${{ inputs.skip_tests == 'true' }}

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run frontend tests
        run: npm run test -w apps/web
        continue-on-error: ${{ inputs.skip_tests == 'true' }}

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: always() && (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped') && (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build frontend for staging
        run: |
          npm run build -w apps/web
          npm run build:cloudflare -w apps/web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-staging
          path: apps/web/.vercel/output/static
          retention-days: 3

  deploy-worker:
    name: Deploy API Worker (Staging)
    runs-on: ubuntu-latest
    needs: [test-backend]
    if: always() && (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Deploy Worker to staging
        run: |
          cd workers/api
          npx wrangler deploy --env staging --compatibility-date 2024-10-01

      - name: Create deployment summary
        run: |
          echo "### Worker deployment status (Staging)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "**Worker name:** robot-scraping-core-staging" >> $GITHUB_STEP_SUMMARY

  deploy-frontend:
    name: Deploy Frontend to Staging
    runs-on: ubuntu-latest
    needs: [build-frontend, deploy-worker]
    if: always() && (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-staging
          path: apps/web/.vercel/output/static

      - name: Deploy to Cloudflare Pages (Staging)
        run: |
          cd apps/web
          npx wrangler pages deploy .vercel/output/static \
            --project-name=robot-scraping-web-staging \
            --branch=${{ github.ref_name }}

      - name: Create deployment summary
        run: |
          echo "### Frontend deployment status (Staging)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Staging Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-worker, deploy-frontend]
    if: always()
    steps:
      - name: Create final summary
        run: |
          echo "## Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| API Worker | ${{ needs.deploy-worker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.deploy-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
